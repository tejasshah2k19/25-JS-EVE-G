<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <form name="calc">
        No.1: <input type="number" name="n1" /><br><br>
        No.2: <input type="text" name="n2" /><br><br>

        <input type="button" value="Addition" onclick="add()" />

    </form>

    <script>

        function add() {

            n1 =  parseInt(document.calc.n1.value);
            n2 = parseInt(document.calc.n2.value);

            ans = n1 + n2;

            alert(ans);
        }
    </script>

</body>

</html>
