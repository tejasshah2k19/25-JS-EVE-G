    <script>
        //find max from two numbers 

        //read n1
        n1 = parseInt(prompt("Enter n1"));
        //read n2 
        n2 = parseInt(prompt("Enter n2"));
        //if 
        //else 
        if (n1 > n2) { // 15 > 15 
            document.write(n1, "is greater than", n2);
        } else if (n2 > n1) {
            document.write(n2, " is greater than ", n1);
        } else {
            document.write("Both numbers are equal");
        }


    </script>
