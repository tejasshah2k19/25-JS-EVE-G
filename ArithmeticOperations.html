<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        a = prompt("Enter First number");//string 
        a = parseInt(a);

        b = parseInt(prompt("Enter Second Number"));//string 

        c = a + b;//concate 
        // document.write(" addition => ", c, "<Br>");

        document.write(a, " + ", b, "  = ", c,"<br>"); //10 + 20 = 30 
        c = a - b;
        // document.write(" sub => ", c, "<Br>");

        document.write(a, " - ", b, "  = ", c,"<br>");


        c = a * b;
        // document.write(" mul => ", c, "<BR>");

        document.write(a, " * ", b, "  = ", c,"<br>");

        c = a / b;
        // document.write(" div => ", c, "<br>");

        document.write(a, " / ", b, "  = ", c,"<br>");

    </script>

</head>

<body>

</body>

</html>
